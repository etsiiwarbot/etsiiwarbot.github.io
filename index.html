<html>
  <head>
    <link href = "css/style.css" type = "text/css" rel = "stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background: #cfc29b; margin: 0; padding: 0;">

    <div class="container-fluid">
      <div class="headertop row">
        <div class="col-12 col-md-5">
          <h1 id="part1">ETSII WAR BOT</h1>
        </div>
        <div class="col-12 col-md-7">
          <h1 id="part2">Próxima batalla</h1>
          <h1 id="demo"></h1>
        </div>
      </div>
    </div>



    <div class="footera">
      <p></p>
      <h1 id="pow">Creado por La rETSIIstencia</h1>
      <h1 id="pow2">Síguenos en instagram</h1>
      <a href="https://www.instagram.com/?hl=es">
        <img src="images/insta.png">
      </a>
    </div>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jul 8, 2019 12:00:00").getTime();
      var contador = 0;

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance <= 0) {
          if (contador < 12) {
            countDownDate = countDownDate + 3600000;
            contador = contador + 1;
          }
          else {
            countDownDate = countDownDate + 43200000;
            contador = 0;
          }
        }
      }, 1000);
    </script>
  </body>
