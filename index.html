<html>
  <head>
    <link href = "css/style.css" type = "text/css" rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Russo+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="headertop">
      <h1 style="margin-left:3.4vw;">ETSII WAR BOT</h1>
      <h1 style="display: inline;margin-left: 3.5vw; font-size: 1.4vw;">Próxima batalla</h1>
      <h1 id="demo"></h1>
    </div>


    <div style="position: fixed; bottom: 0; height: 4vw;background: #0080FF; width: 100%;">
      <p></p>
      <h1 id="pow">Creado por La rETSIIstencia</h1>
      <h1 id="pow2">Síguenos en instagram</h1>
      <a style="display: inline; margin-left: 1.7vw; position:fixed; right: 10vw; bottom: 0.85vw;" href="https://www.instagram.com/?hl=es">
        <img src="images/insta.png" width="40px" height="40px">
      </a>
    </div>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jul 8, 2019 12:00:00").getTime();
      var contador = 0;

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance <= 0) {
          if (contador < 12) {
            countDownDate = countDownDate + 3600000;
            contador = contador + 1;
          }
          else {
            countDownDate = countDownDate + 43200000;
            contador = 0;
          }
        }
      }, 1000);
    </script>

</html>
